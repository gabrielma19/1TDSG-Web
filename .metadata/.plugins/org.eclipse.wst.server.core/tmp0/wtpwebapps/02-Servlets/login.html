<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FIAP | Login</title>
</head>
<body>

	<h1>Entre!</h1>
	<form action="logar" method="post">
		<div>
			<label for="id-login">Login</label>
			<input type="text" name="login" id="id-login">
		</div>
		<div>
			<label for="id-senha">Senha</label>
			<input type="password" name="senha" id="id-senha">
		</div>
		<div>
			<input type="submit" value="Entrar">
		</div>
	</form>

</body>
</html>
